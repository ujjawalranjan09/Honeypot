<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Honeypot | Project Orion Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(13, 14, 28, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-violet: #8b5cf6;
            --neon-indigo: #6366f1;
        }

        body {
            background: radial-gradient(circle at top right, #1e1b4b, #030712);
            font-family: 'Inter', sans-serif;
            color: #f8fafc;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .orbitron { font-family: 'Orbitron', sans-serif; }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
        }

        .neon-text {
            text-shadow: 0 0 10px var(--neon-violet), 0 0 20px var(--neon-indigo);
        }

        .scroll-hide::-webkit-scrollbar { display: none; }
        
        .chat-bubble {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .chat-scammer {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            align-self: flex-start;
        }

        .chat-agent {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            color: #a5b4fc;
            align-self: flex-end;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .scanline {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, transparent, rgba(139, 92, 246, 0.05), transparent);
            height: 10%;
            width: 100%;
            animation: scanline 4s linear infinite;
            pointer-events: none;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="scanline"></div>

    <!-- Top Header -->
    <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
        <div>
            <h1 class="text-3xl font-bold orbitron uppercase tracking-widest neon-text flex items-center gap-3">
                <i data-lucide="shield-alert" class="w-8 h-8 text-violet-500"></i>
                AI Honeypot <span class="text-slate-500 text-xl font-light">// Orion</span>
            </h1>
            <p class="text-slate-400 mt-1 text-sm font-mono tracking-tighter">Status: System Operational // Monitoring Active Scams</p>
        </div>
        <div class="flex gap-4">
            <div class="glass px-4 py-2 flex items-center gap-3 bg-opacity-20">
                <div class="w-3 h-3 rounded-full bg-green-500 animate-pulse"></div>
                <span class="text-xs uppercase orbitron tracking-tighter">Live Sessions: <span id="session-count">--</span></span>
            </div>
            <button id="sandbox-toggle" class="glass px-6 py-2 bg-violet-600 bg-opacity-30 hover:bg-opacity-50 transition-all orbitron text-xs uppercase tracking-widest border-violet-500">
                Sandbox Mode
            </button>
        </div>
    </header>

    <!-- Main Grid -->
    <main class="grid grid-cols-1 lg:grid-cols-12 gap-6">
        
        <!-- Left Column: Engagement Feed -->
        <section class="lg:col-span-8 flex flex-col gap-6">
            <div class="glass p-6 flex-1 flex flex-col min-h-[500px]">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-semibold orbitron flex items-center gap-2">
                        <i data-lucide="message-square" class="text-violet-400 w-5 h-5"></i>
                        Live Engagement Monitor
                    </h2>
                    <select id="active-session-select" class="bg-indigo-950 border border-slate-700 text-xs px-2 py-1 outline-none">
                        <option value="">Select Active Session</option>
                    </select>
                </div>
                
                <div id="chat-container" class="flex-1 overflow-y-auto pr-2 flex flex-col group scroll-hide">
                    <!-- Chat bubbles injected here -->
                    <div class="flex flex-col items-center justify-center h-full text-slate-500 opacity-50 space-y-4">
                        <i data-lucide="terminal" class="w-12 h-12"></i>
                        <p class="orbitron text-xs">Awaiting session connection...</p>
                    </div>
                </div>

                <!-- Input for Sandbox -->
                <div id="sandbox-input-area" class="hidden mt-4 pt-4 border-t border-slate-800">
                    <div class="flex gap-2">
                        <input type="text" id="sandbox-input" placeholder="Enter message as scammer..." 
                            class="bg-indigo-950/50 border border-slate-700 w-full px-4 py-3 rounded-lg outline-none focus:border-violet-500 transition-all">
                        <button id="sandbox-send" class="bg-violet-600 px-6 py-2 rounded-lg hover:bg-violet-500 transition-colors">
                            <i data-lucide="send" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Stats Bar -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="glass p-4 text-center">
                    <p class="text-xs text-slate-500 orbitron uppercase mb-1">Total Threats</p>
                    <p id="stat-threats" class="text-2xl font-bold orbitron text-red-500">--</p>
                </div>
                <div class="glass p-4 text-center">
                    <p class="text-xs text-slate-500 orbitron uppercase mb-1">Intel Items</p>
                    <p id="stat-intel" class="text-2xl font-bold orbitron text-blue-400">--</p>
                </div>
                <div class="glass p-4 text-center">
                    <p class="text-xs text-slate-500 orbitron uppercase mb-1">Model Health</p>
                    <p id="stat-health" class="text-2xl font-bold orbitron text-green-400 inline-flex items-center gap-2">
                        --
                    </p>
                </div>
                <div class="glass p-4 text-center">
                    <p class="text-xs text-slate-500 orbitron uppercase mb-1">Frustration</p>
                    <div class="w-full bg-slate-800 h-2 mt-2 rounded-full overflow-hidden">
                        <div id="frustration-bar" class="bg-gradient-to-r from-yellow-500 to-red-500 h-full" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Right Column: Intel Vault & Metrics -->
        <aside class="lg:col-span-4 flex flex-col gap-6">
            
            <!-- Intel Vault -->
            <div class="glass p-6 flex flex-col min-h-[400px]">
                <h2 class="text-lg font-semibold orbitron flex items-center gap-2 mb-6">
                    <i data-lucide="database" class="text-blue-400 w-5 h-5"></i>
                    Intelligence Vault
                </h2>
                
                <div id="intel-container" class="space-y-4 flex-1 overflow-y-auto scroll-hide">
                    <!-- Intel items injected here -->
                    <div class="flex flex-col items-center justify-center h-full text-slate-500 opacity-50">
                        <p class="text-[10px] uppercase orbitron">No Data Extracted</p>
                    </div>
                </div>
            </div>

            <!-- Model Health Status -->
            <div class="glass p-6">
                <h2 class="text-sm font-semibold orbitron flex items-center gap-2 mb-4">
                    <i data-lucide="activity" class="text-green-400 w-4 h-4"></i>
                    Model Queue
                </h2>
                <div id="model-queue-list" class="space-y-2">
                    <!-- Model status items -->
                </div>
            </div>
        </aside>
    </main>

    <script src="app.js"></script>
</body>
</html>
