services:
  - type: web
    name: honey-pot-agent
    env: python
    buildCommand: pip install -r requirements.txt && python -c "from scam_detector import detector; detector.train_model()"
    startCommand: gunicorn app:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: HONEYPOT_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: LOG_LEVEL
        value: INFO
      - key: LOG_FORMAT
        value: json
      - key: RATE_LIMIT_ENABLED
        value: true
      - key: PYTHON_VERSION
        value: 3.13.4
